<body>
<script>
    //递归：函数中调用函数自己，此时就是递归

    var i=0;
  function f1() {
      i++;
      if(i<100){
          f1();
      }
      console.log(i);
    console.log("哈哈，原来这就是递归");

  }
  f1();
</script>
</body>
