<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*
  * 1.构造函数创建正则表达式对象
  *
  * 2.字面量创建正则表达式对象
  * */
        var reg=new RegExp(/\d{5}/);
        var str="我的电话号码是10010";
        var flage= reg.test(str);
        console.log(flage);

    //字面量的方式创建正则表达式对象

    var REg=/\d{0,9}/;
    var ge= REg.test("哈哈我们都喜欢521这个数字");
    console.log(ge);



</script>
</body>
</html>
