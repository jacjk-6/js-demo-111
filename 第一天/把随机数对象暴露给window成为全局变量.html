<script>
        (function (window) {
          //产生随机数得到构造函数
          function Random() {
          }
            Random.prototype.getRandom=function (min,max) {
                return Math.floor(Math.random()*(max-min)+min);
            };
            window.Random=Random;

           })(window);
            var rm=new window.Random();
       console.log(rm.getRandom(10,90));
</script>
