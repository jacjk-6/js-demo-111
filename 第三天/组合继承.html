<script>
  function Person(name,sex,age,weight,height){
    this.name=name;
    this.sex=sex;
    this.age=age;
    this.weight=weight;
    this.height=height;
  }
  Person.prototype.eat=function () {
    console.log("哈哈，我吃了，你吃了没有");
  };
  function Student(score,name,sex,age,weight,height) {
    Person.call(this,name,sex,age,weight,height);
    this.score=score;

  }
  Student.prototype=new Person();
  Student.prototype.paly=function () {
   console.log("玩王者荣耀，吃鸡，地下城与勇士");
  };
   var stu1=new Student("100分","小明","男",10,"150kg","180cm");
  console.log(stu1.name,stu1.sex,stu1.age,stu1.weight,stu1.height,stu1.score);
  stu1.paly();
  var stu2=new Student("99分","小红","女",15,"160kg","170cm");
  console.log(stu2.name,stu2.sex,stu2.age,stu2.weight,stu2.height,stu2.score);
  stu2.paly();
</script>
